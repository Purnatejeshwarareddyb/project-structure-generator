<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü TejeshStruct ‚Äì Custom Project Structure Generator  üåü</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

        :root {
            --primary-glow: #00ffff;
            --secondary-glow: #ff00ff;
            --accent-glow: #ffff00;
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --text-light: #ffffff;
            --text-glow: #00ffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #0a0a0f, #1a0a2e, #16213e, #0a0a0f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Grid Pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow), var(--accent-glow));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)); }
            100% { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.8)); }
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-glow);
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            border: none;
            border-radius: 10px;
            color: var(--bg-dark);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
            color: var(--text-light);
            border: 1px solid var(--glass-border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid var(--primary-glow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-bottom: 2px solid var(--secondary-glow);
            border-radius: 50%;
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Result Section */
        .result {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .structure-preview {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border: 1px solid var(--glass-border);
            margin: 1rem 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-glow);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(2) {
            left: 10%;
            top: 20%;
            animation-delay: -1s;
            background: var(--secondary-glow);
        }

        .floating-element:nth-child(3) {
            left: 80%;
            top: 60%;
            animation-delay: -2s;
            background: var(--accent-glow);
        }

        .floating-element:nth-child(4) {
            left: 60%;
            top: 10%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .glass-card {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        /* Holographic Effect */
        .holographic {
            background: linear-gradient(45deg,
                rgba(0, 255, 255, 0.1) 0%,
                rgba(255, 0, 255, 0.1) 25%,
                rgba(255, 255, 0, 0.1) 50%,
                rgba(0, 255, 255, 0.1) 75%,
                rgba(255, 0, 255, 0.1) 100%);
            background-size: 200% 200%;
            animation: hologram 4s ease infinite;
        }

        @keyframes hologram {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>

    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <header class="header">
            <h1 class="logo">üóÇÔ∏è  TEJESHSTRUCT   üßë‚Äçüíª </h1>
            <p class="tagline">üõ†Ô∏è Advanced Custom Project Structure Generator</p>
        </header>

        <main>
            <div class="glass-card holographic">
                <div class="form-group">
                    <label for="projectName" class="form-label">Project Codename</label>
                    <input type="text" id="projectName" class="form-input" value="quantum_project" placeholder="Enter your project name...">
                </div>

                <div class="form-group">
                    <label for="structureInput" class="form-label">Project Blueprint</label>
                    <textarea id="structureInput" class="form-input form-textarea" placeholder="Paste your project structure here..."></textarea>
                </div>

                <div class="btn-group">
                    <button onclick="generateStructure()" class="btn">
                        ‚ö° Generate Structure
                    </button>
                    <button onclick="clearAll()" class="btn btn-secondary">
                        üîÑ Reset System
                    </button>
                </div>
            </div>

            <div id="message" class="message"></div>

            <div id="result" class="result">
                <div class="glass-card">
                    <h3 style="color: var(--primary-glow); margin-bottom: 1rem; font-family: 'Orbitron', monospace;">
                        üì° Structure Preview
                    </h3>
                    <div id="structurePreview" class="structure-preview"></div>

                    <div class="btn-group">
                        <button id="downloadBtn" onclick="downloadProject()" class="btn" disabled>
                            üíæ Download Project
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        let currentProjectPath = null;

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function parseStructure(text) {
            const lines = text.split('\n');
            const structure = [];
            const stack = [{ children: structure, level: -1 }];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;

                let level = 0;
                let name = '';

                // Handle tree-style format
                if (line.includes('‚îú‚îÄ‚îÄ') || line.includes('‚îî‚îÄ‚îÄ')) {
                    const beforeItem = line.split(/[‚îú‚îî]‚îÄ‚îÄ/)[0];
                    level = (beforeItem.match(/[‚îÇ\s]/g) || []).length / 4;
                    name = line.split(/[‚îú‚îî]‚îÄ‚îÄ\s*/)[1] || '';
                } else if (line.match(/^[‚îÇ\s]*[^‚îú‚îî‚îÄ]/)) {
                    const match = line.match(/^([‚îÇ\s]*)/);
                    if (match) {
                        level = match[1].length / 4;
                        name = line.replace(/^[‚îÇ\s]*/, '').trim();
                    }
                } else {
                    level = (line.length - line.trimStart().length) / 4;
                    name = line.trim();
                }

                name = name.replace(/^[‚îú‚îî‚îÄ‚îÇ\s]*/, '').trim();

                if (!name || name.includes('(generated folders will be created here)')) continue;

                const isFolder = name.endsWith('/') ||
                                (name.includes('/') && !name.includes('.')) ||
                                (!name.includes('.') && (
                                    i + 1 < lines.length &&
                                    (lines[i + 1].includes('‚îú‚îÄ‚îÄ') || lines[i + 1].includes('‚îî‚îÄ‚îÄ') || lines[i + 1].includes('‚îÇ'))
                                ));

                const item = {
                    name: isFolder ? name.replace(/\/$/, '') : name,
                    type: isFolder ? 'folder' : 'file'
                };

                if (isFolder) {
                    item.children = [];
                }

                while (stack.length > 0 && stack[stack.length - 1].level >= level) {
                    stack.pop();
                }

                if (stack.length === 0) {
                    stack.push({ children: structure, level: -1 });
                }

                const parent = stack[stack.length - 1];
                parent.children.push(item);

                if (isFolder) {
                    stack.push({ children: item.children, level: level });
                }
            }

            return structure;
        }

        function generateStructurePreview(structure, level = 0) {
            let preview = '';
            const indent = '  '.repeat(level);

            for (const item of structure) {
                if (item.type === 'folder') {
                    preview += `${indent}üìÅ ${item.name}/\n`;
                    if (item.children && item.children.length > 0) {
                        preview += generateStructurePreview(item.children, level + 1);
                    }
                } else {
                    const icon = getFileIcon(item.name);
                    preview += `${indent}${icon} ${item.name}\n`;
                }
            }

            return preview;
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'py': 'üêç', 'js': '‚ö°', 'html': 'üåê', 'css': 'üé®',
                'md': 'üìù', 'txt': 'üìÑ', 'json': 'üîß', 'xml': 'üìã',
                'sql': 'üóÑÔ∏è', 'java': '‚òï', 'cpp': '‚öôÔ∏è', 'c': '‚öôÔ∏è',
                'php': 'üêò', 'rb': 'üíé', 'go': 'üêπ', 'rs': 'ü¶Ä',
                'ts': 'üî∑', 'vue': 'üíö', 'react': '‚öõÔ∏è'
            };
            return icons[ext] || 'üìÑ';
        }

        async function generateStructure() {
            const projectName = document.getElementById('projectName').value.trim();
            const structureText = document.getElementById('structureInput').value.trim();

            if (!projectName) {
                showMessage('‚ö†Ô∏è Project codename required', 'error');
                return;
            }

            if (!structureText) {
                showMessage('‚ö†Ô∏è Project blueprint required', 'error');
                return;
            }

            try {
                showLoading();

                const structure = parseStructure(structureText);

                // Simulate API call (replace with actual endpoint)
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Mock response
                const result = {
                    success: true,
                    message: 'üöÄ Project structure generated successfully!',
                    project_path: `/generated/${projectName}`
                };

                if (result.success) {
                    currentProjectPath = result.project_path;

                    const preview = generateStructurePreview(structure);
                    document.getElementById('structurePreview').textContent = preview;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('downloadBtn').disabled = false;

                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.error || '‚ùå Generation failed', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('üí• System error occurred', 'error');
            } finally {
                hideLoading();
            }
        }

        async function downloadProject() {
            if (!currentProjectPath) {
                showMessage('‚ùå No project to download', 'error');
                return;
            }

            try {
                showLoading();

                const projectName = document.getElementById('projectName').value.trim();
                const structureText = document.getElementById('structureInput').value.trim();
                const structure = parseStructure(structureText);

                // Create a new JSZip instance
                const zip = new JSZip();

                // Recursively add files and folders to the ZIP
                await addToZip(zip, structure, projectName);

                // Generate the ZIP file
                const content = await zip.generateAsync({ type: "blob" });

                // Create download link
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${projectName}.zip`;
                document.body.appendChild(a);
                a.click();

                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 0);

                showMessage('üíæ Project downloaded successfully!', 'success');
            } catch (error) {
                console.error('Download error:', error);
                showMessage('üí• Download failed', 'error');
            } finally {
                hideLoading();
            }
        }

        // Helper function to recursively add files/folders to ZIP
        async function addToZip(zip, structure, currentPath) {
            for (const item of structure) {
                const fullPath = `${currentPath}/${item.name}`;

                if (item.type === 'folder') {
                    // Create a folder and add its contents
                    const folder = zip.folder(item.name);
                    if (item.children && item.children.length > 0) {
                        await addToZip(folder, item.children, '');
                    }
                } else {
                    // Add a file with some default content
                    let content = '';
                    const ext = item.name.split('.').pop().toLowerCase();

                    // Add appropriate default content based on file type
                    switch(ext) {
                        case 'py':
                            content = `# ${item.name}\n# Auto-generated by QuantumCode\n\ndef main():\n    print("Hello from ${item.name}")\n\nif __name__ == "__main__":\n    main()`;
                            break;
                        case 'js':
                            content = `// ${item.name}\n// Auto-generated by QuantumCode\n\nconsole.log("Hello from ${item.name}");`;
                            break;
                        case 'html':
                            content = `<!DOCTYPE html>\n<html>\n<head>\n    <title>${item.name}</title>\n</head>\n<body>\n    <h1>${item.name}</h1>\n    <p>Auto-generated by QuantumCode</p>\n</body>\n</html>`;
                            break;
                        case 'md':
                            content = `# ${item.name}\n\nAuto-generated by QuantumCode`;
                            break;
                        default:
                            content = `This is ${item.name}\nAuto-generated by QuantumCode`;
                    }

                    zip.file(item.name, content);
                }
            }
        }

        function clearAll() {
            document.getElementById('projectName').value = 'quantum_project';
            document.getElementById('structureInput').value = `quantum-project/
‚îú‚îÄ‚îÄ src/
‚îÇ   ‚îú‚îÄ‚îÄ main.py
‚îÇ   ‚îú‚îÄ‚îÄ utils/
‚îÇ   ‚îÇ   ‚îî‚îÄ‚îÄ helpers.py
‚îÇ   ‚îî‚îÄ‚îÄ components/
‚îÇ       ‚îî‚îÄ‚îÄ core.py
‚îú‚îÄ‚îÄ tests/
‚îÇ   ‚îî‚îÄ‚îÄ test_main.py
‚îú‚îÄ‚îÄ docs/
‚îÇ   ‚îî‚îÄ‚îÄ README.md
‚îú‚îÄ‚îÄ config/
‚îÇ   ‚îî‚îÄ‚îÄ settings.json
‚îî‚îÄ‚îÄ requirements.txt`;

            document.getElementById('result').style.display = 'none';
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('message').style.display = 'none';
            currentProjectPath = null;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            clearAll();

            document.getElementById('projectName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateStructure();
                }
            });
        });
    </script>
</body>
</html>
